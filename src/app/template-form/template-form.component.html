<div>
  <nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" routerLink="/" class="btn btn-secondary">
         Home
        </button>
      </li>
    </ul>
  </nav>
</div>

<p *ngIf="usersData.length<1 && !isFetching">User Data Not Available!!!!!</p>
  <div class="d-flex justify-content-center" *ngIf="isFetching">
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span class="sr-only">Loading...</span>
    </button>
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
  </div>
<div class="row mx-5 my-2">
      <table>
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>PhoneNumber</th>
          <th>Action</th>
        </thead>
       
       
        <tbody>
          <tr *ngFor='let emp of usersData ; let i = index' >
            <td>{{i}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.phoneNum}}</td>
            <td> <button
              class="btn btn-secondary"
              type="button"
              routerLink="/formEdit/edit/{{ emp.id }}"
            >
              Edit
            </button>  <button
              class="btn btn-danger mx-2"
              type="button"
              (click)="onDelete(emp.id)"
            >
              delete
            </button></td>
          </tr>
        </tbody>
      </table>
     
    </div>
