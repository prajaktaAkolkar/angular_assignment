<div>
  <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" routerLink="/" class="btn btn-secondary">
         Template Form  
        </button>
      </li>
    </ul>
  </nav>
</div>

<div class="row mx-5 my-2">
      <table>
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>PhoneNumber</th>
          <th>Action</th>
        </thead>
       
       
        <tbody>
          <tr *ngFor='let emp of usersData ; let i = index'>
            <td>{{i}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.phoneNum}}</td>
            <td> <button
              class="btn btn-secondary"
              type="button"
              routerLink="/formEdit/:edit/{{ i }}"
            >
              Edit
            </button>  <button
              class="btn btn-danger mx-2"
              type="button"
              (click)="onDelete(i)"
            >
              delete
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
